        <li class="activity-menu-item">

        </li>

        </li>

            <!-- <i class="expand-status iconfont icon-un-expand"></i> -->

              <ul>
                <li><span>index.html</span></li>
                <li><span>index.css</span></li>

          <div class="header expand">
            <i class="expand-status iconfont icon-expand"></i>

            <ul>
              <li class="haschild">
                <div class="wholerow"></div>
                <i class="expand-status iconfont icon-expand"></i>
                <span>1_github_source</span>
                <ul>
                  <li class="haschild">
                    <div class="wholerow"></div>
                    <i class="expand-status iconfont icon-expand"></i>
                    <span>cyclejs</span>
                  </li>
                </ul>
              </li>
              <li>
                <div class="wholerow"></div>
                <i class="expand-status iconfont icon-expand"></i>
                <span>yarn.lock</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="section out-line">
          <div class="header expand">
            <i class="expand-status iconfont icon-expand"></i>

          </div>

        </div>
      </div>
    </div>
    <div class="part editor"></div>
    <div class="part panel bottom"></div>
    <div class="part statusbar"></div>
  </div>

  <script type="text/javascript">
    function toggleFullScreen(){
      if(canFullScreen()){
        if(isFullScreen()){
          cancelFullScreen();
        }else{
          beFullScreen()
        }
      }
    }

    function canFullScreen(){
      return document.webkitFullscreenEnabled;
    }

    function isFullScreen(){
      return document.webkitIsFullScreen;
    }

    function cancelFullScreen(){
      document.webkitCancelFullScreen();
    }

    function beFullScreen(){
      document.documentElement.webkitRequestFullScreen();
    }

    function bindEvent(){
      document.querySelector('.window-icon.window-max').addEventListener('click', function(evt){
        toggleFullScreen();
        toggleClass(evt.target, 'window-store');
      })
      
      var $headers = document.querySelectorAll('.part.sidebar .sidebar-content .section .header');
      $headers.forEach($header => {
        $header.addEventListener('click', function(){
          toggleClass($header.querySelector('.expand-status'), 'icon-expand')
          toggleClass($header.nextElementSibling, 'hide');
          toggleClass($header.querySelector('.expand-status'), 'icon-un-expand')
        })
      })

     
    }

    function toggleClass($el, className){
      if($el.classList.contains(className)){
          $el.classList.remove(className)
        }else{
          $el.classList.add(className)
        }
    }

    bindEvent();
  </script>
</body>
